{% extends "blog/base.html"%}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<p class="date">
    Published {{post.publish}} by {{post.author}}
</p>
{{post.bodylinebreaks}}

<p>
    <a href="{% url 'blog_app:post_share' post_id %}">Share Post</a>
</p>
{% endblock %}
